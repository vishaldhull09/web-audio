<!DOCTYPE html>
<html>
    <head>
        <title>Noise Reduction Test</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="src/audio.js"></script>
        <script type="text/javascript" src="src/main.js"></script>
    </head>
    <body>
        <input id="inp_file"  type="file"><br>
        <button id="btn_play" disabled>Play Sound</button>
        <button id="btn_stop" disabled>Stop Sound</button><br>
        Gain: <input id="inp_gain" type="range" min="0" max="100" value="10"><br>
        Use Noise Reducer: <input id="inp_useReducer" type="checkbox" checked><br>
        Preset: <input id="inp_preset" type="range" min="0" max="3" value="0"><span id="preset">Default (BG Noise/Rumble 1)</span><br>
        Output Level: <span id="level"></span><br>
        Average Level: <span id="avglevel"></span><br>
        Deviation: <span id="deviation"></span><br>
        Average Deviation: <span id="avgdev"></span><br>
        Deviation/Level: <span id="devperlev"></span><br>
        <canvas id="canvas_before" width=400 height=300></canvas>
        <canvas id="canvas_after" width=400 height=300></canvas>
    </body>
</html>
